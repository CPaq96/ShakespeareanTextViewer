<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
    <title>COMP 3612</title>   

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,500&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assign2.css">
    <script src="https://kit.fontawesome.com/5549e113e1.js" crossorigin="anonymous"></script>
    <script src="plays.json"></script>
    <script src="assign2.js" ></script> 
</head>
<body>

<header>
   <!--icon: https://fontawesome.com/v5.15/icons/info-circle?style=solid -->
   <h1>Shakespeare Play Viewer
      <div id="creditPopup" class="hidden">
         <h5>Author: Colton Paquette</h5>
         <h5>COMP 3612: Web Developement for CS</h5>
      </div>
      <i id ="credits" class="fas fa-info-circle"></i>
   </h1>
</header>

<main>

   <section id="playList">
      <p id="sort_method"><label>Sort By: </label><br>
      <input type="radio" id="sort_name" name="sort"> <label for="sort_by_name">Name</label> 
      <input type="radio" id="sort_date" name="sort"> <label for="sort_by_date">Date</label> 
      </p>
      <h3>Available Plays</h3>
      <ul>
      </ul>      
   </section>

   <section id="second-col">
      <aside id="Synopsis" class="visible">
         <fieldset class="hidden">
            <h2></h2>
            <fieldset>
               <p></p>
            </fieldset>
            <button id="btnViewText" class="hidden">View Text</button>
         </fieldset>
      </aside>

      <aside id="text-select" class="hidden">
         <fieldset id="interface">
            <h2></h2>
            <select id="actList"></select>
            <select id="sceneList"></select>      
            <fieldset>
               <select id="playerList">
               </select>      
               <input type="text" id="txtHighlight" placeholder="Enter a search term"/>
               <button id="btnHighlight" >Filter</button>
            </fieldset>
            <button id="btnClose" >Close</button>
         </fieldset>
      </aside>
   </section>

   <section id="third-col">
      <div id="playInfo" class="visible">
         <h3>Select a play to see details</h3>
         <div id="details" class="hidden">
            <h4>Likely date of composition:</h4>
            <p id="DoC"></p>
            <h4>Genre:</h4>      
            <p id="genre"></p>
            <h4>Description:</h4>
            <p id="description"></p>
            <h4>Links:</h4>
            <p><a id="wiki"></a></p>
            <p><a id="gutenberg"></a></p>
            <p><a id="shakespeareOrg"></a></p>
         </div>
      </div>

      <div id="PlayText" class="hidden">
         <div id="playHere">   
            <h2></h2>
            <article id="actHere">
               <h3></h3>
               <div id="sceneHere">
                  <h4></h4>
                  <p class="title"></p>
                  <p class="direction"></p>
                  <div id="speeches">
                  </div>
               </div>
            </article>
         </div>
      </div>
   </section>   
</main>
   
</body>
</html>
